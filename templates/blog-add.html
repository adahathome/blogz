{% extends "base.html" %}    
{% block content %}
<h1>New Blog Entry!</h1>
<div>
    <form method='POST' action='/blog'>
        <label>
            Blog title:
            <input type='text' name='name'>
        </label>
        <label>
            Blog content:
            <textarea type='text' name='content'>

            </textarea>
        </label>
        <input type='submit' value='Add this blog' action='/blog'>
    </form>
</div>


{% endblock %}
