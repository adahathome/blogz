{% extends "base.html" %}    
{% block content %}
<h1>Here are all the blogs</h1>
<div>
    {% for blog in blogs %}
    <div>
        <h2><form method='GET' action='/blog'>
            <input type='hidden' name='blog-id' value='{{blog.id}}' />
            {{blog.name}}
        </form></h2>
        <p>{{blog.content}}</p>
    </div>
    {% endfor %}
</div>


{% endblock %}
